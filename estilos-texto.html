<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Estilos de Texto</title>
		<style type="text/css">
			
			body{
				font-size: 40px;

			}

			.negrito{
				/* normal, bold, 100 até 900*/
				font-weight: bold;
			}
			.italico{
				font-style: italic;
			}
			.formatacao{
				/* text-decoration:  underline, overline, line-throug;*/
				text-decoration: underline;
			}
			.text{
				font: bold 40px sans-serif;
			}

		</style>


	</head>


	<body>
		<p class="negrito">Texto em negrito</p>
		<p class="italico">Texto em itálico</p>
		<p class="formatacao">Formatação de texto</p>
		<p class="texto">Texto</p>
		<p>Padrão</p>
	</body>
</html>
